<H3>i -> u</H3>
<p>Some verbs with an -i- stem change to -u- in the SIMPLE PAST:</p>
<ul>
	<li>stick -> stuck</li>
	<li>spin -> spun</li>
	<li>swing -> swung</li>
</ul>

<p>Be careful!  It's not always true:</p>
<ul>
	<li>swim -> swam</li>
</ul>
