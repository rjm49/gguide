<H3> ea,oo,e,ee,a -> o</H3>
<p>Several important verbs take an -o- stem in the SIMPLE PAST:</p>

<ul>
	<li>break -> broke</li>
	<li>choose -> chose</li>
	<li>forget -> forgot</li>
	<li>freeze -> froze</li>
	<li>get -> got</li>
	<li>speak -> spoke</li>
	<li>steal -> stole</li>
	<li>tear -> tore</li>
	<li>wake -> woke</li>
	<li>wear -> wore</li>
</ul>
